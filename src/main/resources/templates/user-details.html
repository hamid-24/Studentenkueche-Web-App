<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head (recipes)}"></head>

<body>
<div class="container-xxl">
    <!--Header Fragments-->
    <div class="mb-4">
        <div class="bg-secondary-subtle" th:insert="~{fragments :: header}"></div>
        <header th:replace="~{fragments2 :: header2}"></header>
    </div>
    <div class="d-flex justify-content-center" th:src="${user}" >
        <div class="thymeleaf-detail-view">
            <!--Profile Picture-->
            <div>
                <div class="d-flex justify-content-center" >
                    <img th:src="${user.getImagePath()}" style="max-width: 15em; height: 15em; object-fit: cover" class="rounded-4" alt="no image">
                </div>
            </div>
            <br>
            <!--User Information Edit Form-->
            <form method="post" action="" class="d-flex bg-secondary-subtle flex-column gap-4 p-4 shadow-lg bg-opacity-50 rounded-5"
                  enctype="multipart/form-data">
                <div>
                    <div class="input-group">
                        <label class="input-group-text">Image</label>
                        <input class="form-control" type="file" title="test" id="file" name="image" accept="image/*">
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-group-text">Firstname</label>
                    <input class="form-control" type="text" th:value="${user.getFirstName()}" name="firstName">
                </div>
                <div class="input-group">
                    <label class="input-group-text">Lastname</label>
                    <input class="form-control" type="text" th:value="${user.getLastName()}" name="lastName">
                </div>
                <div class="input-group">
                    <label class="input-group-text">Date of Birth</label>
                    <input class="form-control" type="date" th:value="${user.getDateOfBirth()}" name="dateOfBirth">
                </div>
                <div class="input-group">
                    <textarea class="form-control" name="description" th:text="${user.getDescription()}" rows="5" placeholder="Description..."></textarea>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
